<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>
    <script src="home.js"></script>
    <link href="/css/home.css" rel="stylesheet" />
</head>
<body>
    <div class="fragment home">
        <header aria-label="Header content" role="banner">
            <div id="menu"></div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="maincontainer"><div id="nexttowatch" class="column col0" style="width: 0px; display: inline-block; margin-right:-10rem; opacity:0"><h1><span data-win-res="{textContent: 'next_to_watch'}"></span></h1><div id="unwatched-episodes" class="episode-tiles"><span data-win-res="{textContent: 'all_episodes_watched'}"></span></div></div><div class="column col1" style="width: 0px; display: inline-block; margin-right:-10rem; opacity:0;"><h1><span data-win-res="{textContent: 'upcoming'}"></span></h1><div id="upcoming-episodes" class="episode-tiles"></div></div><div class="column col2"><h1><span data-win-res="{textContent: 'trending_shows'}"></span></h1><div id="popular-shows" class="show-tiles"></div></div><div class="column col3"><h1><span data-win-res="{textContent: 'trending_movies'}"></span></h1><div id="trending-movies" class="movie-tiles"></div></div></div>
            
        </section>
    </div>

</body>
</html>
